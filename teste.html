</script>

        <div id="aba-1">
            <p>Conteudo da aba 1.</p>
        </div>
        <div id="aba-2">
            <p>Conteudo da aba 2.</p>
        </div>
        <div id="aba-3">
            <p>Conteudo da aba 3.</p>
        </div>
    </div>
 
</body>
</html>
